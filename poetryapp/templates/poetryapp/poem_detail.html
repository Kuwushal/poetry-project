{% include 'poetryapp/layout/header.html' %}

<div class="poem-detail-container" style="text-align: center; margin-top: 50px;">
    <h2 style="font-size: 2.5em; color: #4b0082;">{{ poem.title }}</h2>
    <h3 style="font-size: 1.5em;">
        by <a href="{% url 'search_poem' %}?q={{ poem.author|urlencode }}" style="color: #6a4c9c; text-decoration: none;">
            {{ poem.author }}
        </a>
    </h3>
    

    <div class="poem-lines" style="margin-top: 30px; font-size: 1.2em; line-height: 1.6; color: #4b0082;">
        {% for line in poem.lines %}
            <p>{{ line }}</p>
        {% endfor %}
    </div>
</div>

{% include 'poetryapp/layout/footer.html' %}
