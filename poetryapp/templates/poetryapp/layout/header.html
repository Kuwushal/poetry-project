<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Hub</title>
    <style>
        body {
            background-color: #f0e4d7; /* Soft pastel fantasy background */
            font-family: 'Garamond', serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        header {
            background-color: #6a4c9c; /* Deep purple for fantasy theme */
            color: white;
            padding: 20px 10%; /* Adds padding and centers the content */
            text-align: center;
            font-size: 1.5em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        /* Styling links in header */
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        header a:hover {
            color: #ffcc99;
        }

        /* Ensure the body doesn't overlap footer */
        body {
            padding-bottom: 80px;  /* To prevent footer overlap */
        }

        /* Making header links responsive */
        @media (max-width: 768px) {
            header {
                font-size: 1.2em;
            }

            header a {
                margin: 0 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'home' %}">Home</a>
       
        <a href="{% url 'write_poem' %}">Write</a> 
        <a href="#">Login</a> <!-- Placeholder for Login link -->
    </header>
    <!-- Content here -->
</body>
</html>
